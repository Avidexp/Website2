<!DOCTYPE html>
<html>

<head>
    <title>The Materialize Example</title>

    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css">
    <link type="text/css" href="../css/styles.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->

</head>

<body>
    <!-- Begin Navagation  -->
    <ul id="slide-out" class="side-nav">
        <li><a href="/"><i class="material-icons">cloud</i>Home</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/about"><i class="material-icons">group</i>About Us</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="/contact"><i class="material-icons">chat</i>Contact Us</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="/signup"><i class="material-icons">assignment_ind</i>Sign Up</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="/login"><i class="material-icons">explore</i>Log In!</a></li>
    </ul>
    <div class="navbar-fixed">
        <a href="#" id="menu" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
    <!-- </div>-->


    <!-- End Navagation  -->


    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" name="username" id="username" type="text" class="validate">
                    <label for="username">UserName</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" name="firstName" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" placeholder="Last Name" name="lastName" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
            </button>
        </form>
    </div>


    <!-- Start Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Supreme Sites</h5>
                    <p class="grey-text text-lighten-4">Why settle for less? Get the best!</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="/">Home</a></li>
                        <li><a class="grey-text text-lighten-3" href="/contact">Contact Us</a></li>
                        <li><a class="grey-text text-lighten-3" href="/about">About Us</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Sign Up!</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2017 Copyright - Steal our stuff and you die.
                <p class="grey-text text-lighten-4 right">Created By: Dylan Jackson</p>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
            $('.slider').slider();
            $('.tap-target').tapTarget('open');
            $('.tap-target').tapTarget('close');
            $('.parallax').parallax();
            // Initialize collapsible (uncomment the line below if you use the dropdown variation)
            //$('.collapsible').collapsible();


        });
    </script>
</body>

</html>
